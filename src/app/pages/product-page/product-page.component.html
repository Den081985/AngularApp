<app-global-error></app-global-error>
<h2 class="font-bold mb-2 text-center">{{ title | uppercase }}</h2>

<input
  type="text"
  class="mb-2 border py-2 px-4 w-full"
  placeholder="Filter products"
  [(ngModel)]="term"
/>

<p *ngIf="loading" class="text-center text-lg">Loading...</p>
<!-- <app-product [product]="products[0]"></app-product>
  <app-product [product]="products[1]"></app-product> -->
<div *ngIf="productsService.products">
  <app-product
    *ngFor="
      let product of productsService.products | filterProducts: term;
      let i = index
    "
    [product]="product"
  ></app-product>
</div>

<app-modal *ngIf="modalService.isVisible$ | async" title="Poduct Addition">
  <app-create-product></app-create-product>
</app-modal>
<button
  class="rounded-full bg-slate-800 text-white fixed right-5 bottom-5 py-2 px-4"
  (click)="modalService.open()"
>
  Open Modal
</button>
